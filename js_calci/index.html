<!doctype html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" media="all" />

    <!--  For production
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/> 
-->
    <!--  For Development -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <div class="container">

        <div class="row">
            <input name="result" id="display" class="col form-control" id="display" readonly="readonly" aria-describedby="sizing-addon1">
        </div>
        <div class="row">
            <button   class="col btn btn-primary" onClick="run(1)">1</button>
            <button   class="col btn btn-primary" onClick="run(2)">2</button>
            <button   class="col  btn btn-primary" onClick="run(3)">3</button>
            <button   class="col  btn btn-primary" onClick="runplus()">+</button>
        </div>

        <div class="row">
            <button   class="col  btn btn-primary" onClick="run(4)">4</button>
            <button   class="col  btn btn-primary" onClick="run(5)">5</button>
            <button   class="col  btn btn-primary" onClick="run(6)">6</button>
            <button   class="col  btn btn-primary" onClick="runminus()">-</button>
        </div>

        <div class="row">
            <button class="col  btn btn-primary" onClick="run(7)">7</button>
            <button  class="col  btn btn-primary" onClick="run(8)">8</button>
            <button  class="col  btn btn-primary" onClick="run(9)">9</button>
            <button  class="col  btn btn-primary" onClick="runmult()">*</button>
        </div>

        <div class="row">
            <button  class="col  btn btn-primary" onClick="run(0)">0</button>
            <button  class="col  btn btn-primary" onClick="clearDisplayText()">C</button>
            <button  class="col  btn btn-primary" onClick="rundiv()">/</button>
            <button  class="col  btn btn-primary" onClick="evalu()">=</button>
        </div>

        
    </div>
    <script type="text/javascript" src="script/script.js"></script>
    <!-- For production 
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
-->
    <!-- For Development -->
    
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"/>
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.js"/>
    
</body>

</html>
